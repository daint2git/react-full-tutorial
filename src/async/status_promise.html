<script type="text/javascript">
  let add = (a, b) => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        if (typeof a != 'number' || typeof b != 'number') {
          return reject('Tham so phai la kieu number');
        }
        resolve(a + b);
      }, 1000);
    });
  }

  // status: pending, resolved, rejected
  // let check = add(2, 4)
  //   .then(res1 => add(res1, 5))
  //   .then(res2 => add(res2, 6))
  //   .then(res3 => `res3  ${res3}`)
  //   .catch(err => console.log(err.toString()));

  // console.log(check);
  // setTimeout(() => console.log(check), 3000);

  let resolve1 = Promise.resolve(add(5, 6));
  console.log(resolve1);
  let resolve2 = Promise.resolve(add(5, '6'));
  console.log(resolve2);
  let resolve3 = Promise.reject('add(5)');
  console.log(resolve3);
  let resolve4 = Promise.reject(add(5, 6));
  console.log(resolve4);
  let resolve5 = Promise.reject(add(5, '6'));
  console.log(resolve5);
</script>
