<script type="text/javascript">
  // sau 1000 mili giây thì thực thi () => {console.log('Da het 1s');}

    console.log('Da het 1s');
  }, 1000);
  setTimeout(() => {
    console.log('Da het 0s');
  }, 0);

</script>
